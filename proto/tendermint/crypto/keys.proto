syntax = "proto3";
package cosmoverse.proto.tendermint.crypto;

option go_package = "github.com/tendermint/tendermint/proto/tendermint/crypto";


// PublicKey defines the keys available for use with Tendermint Validators
message PublicKey {

  oneof sum {
    bytes ed25519   = 1;
    bytes secp256k1 = 2;
  }
}
